<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background: #12283e;
        }

        div#Area {
            font: normal 20pt arial;
            background: black;
            color: rgb(6, 248, 6);
            width: 500px;
            height: 500px;
            line-height: 500px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="Area">
        Clique para entrar
    </div>

    <script>
        var Area = window.document.getElementById('Area')
        Area.addEventListener('click', clicar)
        Area.addEventListener('onmouseout', sair)

        function clicar() {
            Area.innerText = "Bem vindo! Seu Frango"
        }
    </script>
</body>

</html>
